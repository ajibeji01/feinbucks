<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feinbucks</title>
</head>
<body>
    <div id="login_block" style="display:block;">
        <h2>Sign up or Log in</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Signup</button>
        <p id="loginResult" style="color:rgb(200,0,0);"></p>
    </div>

    <div id="balance_block" style="display:none;">
        <h1 id="welcome">Welcome back to Feinbucks</h1>
        <h2 id="balance">F$Loading...</h2>
        <button onclick="getBalance()">Refresh</button>
    </div>

    <div id="action_block" style="display:none;">
        <p>Choose an action</p>
        <button onclick="passwordUI()">Change Password</button>
        <button onclick="gambleUI()">Gamble</button>
        <button onclick="codesUI()">Claim Codes</button>
        <button onclick="transferUI()">Transfer Feinbucks</button>
        <button onclick="limitedsUI()">Limiteds</button>
        <!-- button>Coming soon..</button>  -->
    </div>

    <div id="password_block" style="display:none;">
        <h2>Change Password</h2>
        <input type="password" id="old_password" placeholder="Old Password"> <br>
        <input type="password" id="new_password" placeholder="New Password"> <br>
        <input type="password" id="confirm_new_password" placeholder="Confirm New Password"> <br>
        <button onclick="changePassword()">Change</button>
        <p id="passwordResult"></p>
    </div>

    <div id="gamble_block" style="display:none;">
        <h2>Gambling</h2>
        <input type="number" id="bet" placeholder="Bet Amount">
        <button onclick="gamble()">Gamble</button>
        <p id="gambleResult"></p>
    </div>

    <div id="codes_block" style="display:none;">
        <h2>Fein Codes</h2>
        <input type="text" id="code" placeholder="Input Code">
        <button onclick="claimCode()">Claim</button>
        <p id="codeResult"></p>
    </div>

    <div id="transfer_block" style="display:none;">
        <h2>Transfer Feinbucks</h2>
        <input type="text" id="recipient" placeholder="Recipient">
        <input type="number" id="transferAmount" placeholder="Amount">
        <button onclick="transfer()">Transfer</button>
        <p id="transferResult"></p>
    </div>

    <div id="marketplace" style="display:none;">
    <h2>Marketplace</h2>

    <h3>Your Owned Limiteds</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Limited Name</th>
                <th>Copy</th>
                <th>Selling For</th>
                <th>List for Sale</th>
            </tr>
        </thead>
        <tbody id="owned-limiteds">
            <!-- Owned limiteds will be loaded here -->
        </tbody>
    </table>

    <h3>Limiteds on Sale</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Limited Name</th>
                <th>Copy</th>
                <th>Seller</th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody id="marketplace-list">
            <!-- Limiteds on sale will be loaded here -->
        </tbody>
    </table>
    <p id="marketResult"></p>
    </div>

    <div id="logout_block" style="display:none;">
        <button onclick="logout()">Log out</button>
    </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
